<section>
    PROFILE
    <button (click)="logout()">Log out</button>
    <agm-map [zoom] = "10" *ngIf = "usersMarkers && usersMarkers.length > 0" style = "height:750px; width:1550px;" [latitude]="usersMarkers[0].latitude" [longitude]="usersMarkers[0].longitude">
        <agm-marker *ngFor = "let point of usersMarkers" [latitude]="point.latitude" [longitude]="point.longitude"></agm-marker>
    </agm-map>
</section>
